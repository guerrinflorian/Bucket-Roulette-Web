<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec80"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="coinSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="30%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="70%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
    <filter id="coinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="url(#coinGold)" filter="url(#coinShadow)"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="url(#coinGold)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffec80" stroke-width="1" opacity="0.6"/>
  
  <!-- Face side - Crown symbol -->
  <g class="coin-face-heads">
    <path d="M35 55 L40 35 L50 45 L60 35 L65 55 Z" fill="#b8860b" stroke="#8b6914" stroke-width="1.5"/>
    <circle cx="40" cy="35" r="4" fill="#ffec80"/>
    <circle cx="50" cy="45" r="4" fill="#ffec80"/>
    <circle cx="60" cy="35" r="4" fill="#ffec80"/>
    <rect x="33" y="55" width="34" height="6" rx="2" fill="#b8860b"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="75" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#8b6914">PILE</text>
</svg>

