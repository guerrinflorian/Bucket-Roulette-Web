<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coinGold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec80"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <filter id="coinShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="url(#coinGold2)" filter="url(#coinShadow2)"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="url(#coinGold2)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffec80" stroke-width="1" opacity="0.6"/>
  
  <!-- Tails side - Skull symbol -->
  <g class="coin-face-tails">
    <!-- Skull -->
    <ellipse cx="50" cy="42" rx="14" ry="12" fill="#b8860b"/>
    <circle cx="44" cy="40" r="4" fill="#8b6914"/>
    <circle cx="56" cy="40" r="4" fill="#8b6914"/>
    <path d="M46 50 L50 54 L54 50" fill="none" stroke="#8b6914" stroke-width="2" stroke-linecap="round"/>
    <!-- Crossbones -->
    <line x1="32" y1="58" x2="68" y2="68" stroke="#b8860b" stroke-width="4" stroke-linecap="round"/>
    <line x1="68" y1="58" x2="32" y2="68" stroke="#b8860b" stroke-width="4" stroke-linecap="round"/>
    <circle cx="32" cy="58" r="3" fill="#ffec80"/>
    <circle cx="68" cy="58" r="3" fill="#ffec80"/>
    <circle cx="32" cy="68" r="3" fill="#ffec80"/>
    <circle cx="68" cy="68" r="3" fill="#ffec80"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="82" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#8b6914">FACE</text>
</svg>

